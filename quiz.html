<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to the Quiz!</h1>
        <p id="user">></p>
    </div>

        <button id="SubmitContainer"></button>
    </div>
    <script src="script.js"></script>

</body>
</html>
