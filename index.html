<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome">
        <h2>Welcome to Quiz!!</h2>
        <form id="loginform">
            <input type="text" placeholder="Enter Your Full Name" required id="name"><br><br>

            <input type="text" maxlength="10" placeholder="Enter Your USN" required id="usn"><br><br>

            <input type="email" placeholder="Enter Your Email" required id="email"><br><br>

            <input type="button" value="Login" id="login">
        </form>
    </div>

    <script>
        document.getElementById("login").onclick = () => {
            const name = document.getElementById("name").value.trim();
            const usn = document.getElementById("usn").value.trim();
            const email = document.getElementById("email").value.trim();
            if (!name || !usn || !email) {
                alert("Please fill in all required fields before starting the quiz.");
                return;
            }
            // Store user info in session storage if needed
            sessionStorage.setItem("userName", name);

            window.location.href = "quiz.html";
        };
    </script>
</body>
</html>
